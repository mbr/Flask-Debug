{% extends "debug_base.html" %}

{% block container %}
    {{super()}}
        <h1>Configuration for {{app.name}}</h1>
        <table class="table table-striped table-hover">
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        {% for key, value in config.items()|sort %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
