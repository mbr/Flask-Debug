<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <title>{{g.menu[request.endpoint]|default('flask-debug')}}: {{g.app.name}}</title>
</head>
<body>

{% block content %}
<div class="container" style="margin-top: 1em;">
{% block container %}
  <ul class="nav nav-tabs">
  {% for endpoint, name in g.menu.items() %}
      <li{% if request.endpoint == endpoint %} class="active"{% endif %}>
          <a href="{{url_for(endpoint)}}">{{name}}</a>
      </li>
  {% endfor %}
</ul>
{% endblock %}
</div>
{% endblock %}
{% block scripts %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
